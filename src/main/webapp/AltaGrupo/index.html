<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Alta grupo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg 
    navbar-dark bg-primary fixed-top ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Inicio</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Alta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Alumno</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Maestro</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Grupo</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Materia</a></li>
                    </ul>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inscribir materia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catálogo Maestro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catálogo Alumnos</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Salir</a>
              </li>


              
            </ul>
            <!-- Button trigger modal -->
            <button class="btn btn-secondary" type="button"
              data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-target="#staticBackdrop">Search</button>  

          </div>
        </div>
    </nav>

    <h1 class="mt-5 pt-5 pb-2 text-center">Alta grupo</h1>

    <div class="container ">
      <div class="row justify-content-center align-items-center vh-75 ">
       <div class="col-6 bg-light border border rounded">
           <form class="p-5">
                <div class="mb-3 pb-3">
                    <label for="numAlumnos">Numero de alumnos (10-60) </label>
                    <input type="number" id="numAlumnos" name="numAlumnos"
                        min="10" max="60">
                </div>
                <div class="mb-3 pb-3">
                    <label for="exampleInputPassword1" class="form-label">Materia</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="null">Selecciona una opcion</option>
                        <option value="1">Materia1</option>
                        <option value="2">Materia2</option>
                        <option value="3">Materia3</option>
                    </select>
                </div>
              <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="button">Alta</button>
              </div>
           </form>
       </div>
           
      </div>
    </div>


      <!-- Modal -->
      <div class="modal fade " id="exampleModal" tabindex="-1" 
      aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ventana de busqueda</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Busqueda" 
                  aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected value="null">Selecciona una opción</option>
                    <option value="1">Maestro</option>
                    <option value="2">Alumno</option>
                    <option value="3">Materia</option>
                    <option value="3">Grupo</option>
                  </select>
                  <label for="floatingSelect">Works with selects</label>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Search</button>
              </div>
          </div>
        </div>
    </div>
 
 
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
     integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
     integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.slim.js" 
     integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</body>
</html>
